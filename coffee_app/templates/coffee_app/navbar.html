<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" style="color: gold; font-family: Dancing Script; font-size: 30px;">Kafe` with K</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'products' %}" style="color: white;">Products</a>
                </li>
                <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">About Us</a>
                </li> -->
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}" style="color: white;">Contact Us</a>
                </li>

            </ul>
            {% if user.is_authenticated %}
            <p class="px-2 mt-2" style="color:  white;">welcome {{user.username}}</p>
            <form action="{% url 'logoutuser' %}" method="get">
                {% csrf_token %}
                <button class="btn btn-primary mx-2" type="submit">Logout</button>                
            </form>
            {% else %}]
            <form action="{% url 'loginuser'%}" method="get">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <form action="{% url 'signupuser' %}" method="get">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">SignUp</button>
            </form>

            {% endif %}
            <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" name="product_search" value="{{search_item}}" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
