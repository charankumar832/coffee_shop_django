 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <div class="alert alert-primary text-center">
            <h2>Our Products</h2>
        </div>

        <div class="row">
            {% for x in products_info %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card" mt-2>
                    <img src="{{ x.product_image.url }}" class="card-img-top" alt="Product Image" style="max-width: 100%; max-height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">{{x.product_name}}</h5>
                        <p class="card-text">{{x.product_description}}</p>
                        <a href="#" class="btn btn-primary">{{x.product_id}} {{x.product_category}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
